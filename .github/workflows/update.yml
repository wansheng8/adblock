name: 自动更新规则

on:
  schedule:
    # 每天北京时间 02:00 运行（UTC 18:00）
    - cron: '0 18 * * *'
  workflow_dispatch:  # 手动触发
  push:
    branches: [ main ]
    paths:
      - 'rules/sources/*'
      - 'run.py'

env:
  TZ: Asia/Shanghai

jobs:
  update-rules:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
    
    - name: 设置Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: 运行规则生成器
      run: python run.py
    
    - name: 提交更新
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        timestamp=$(date '+%Y-%m-%d %H:%M:%S')
        git commit -m "规则更新: $timestamp" || echo "没有变化需要提交"
        git push origin main || echo "推送失败或无变化"
