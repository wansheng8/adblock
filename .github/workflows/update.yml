name: 自动更新规则

on:
  schedule:
    - cron: '0 18 * * *'  # 每天北京时间 02:00
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'rules/sources/*'
      - 'run.py'

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: 设置Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: 安装依赖
      run: pip install requests
    
    - name: 生成规则
      run: python run.py
    
    - name: 提交更新
      run: |
        git config user.email "action@github.com"
        git config user.name "GitHub Action"
        git add -A
        timestamp=$(date '+%Y-%m-%d %H:%M:%S')
        git commit -m "更新规则: $timestamp" || echo "无变化"
        git push origin main || echo "推送失败"
